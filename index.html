<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <div class="search-button">
          <form id="js-search-items">
            <label for="search-items-entry">Search for item</label>
            <input type="text" name="search-item-entry" class="js-search-item-entry" placeholder="Search...">
            <button type="submit" >Search</button>
        </form>
        </div>
        <div class="filter-controls">
            <input type="checkbox" id="hide-completed-toggle" class="js-hide-completed-toggle" />
            <label for="hide-completed-toggle">Hide Completed</label>
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
  
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
